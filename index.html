<!DOCTYPE html>
<html>

<head>
    <title>ICSearch</title>
    <link rel="stylesheet" type="text/css" href="css/homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="src/img/logo.png" alt="Logo" class="logo-img">
        </div>
        <nav>
            <a href="#">HOME</a>
            <a href="#">FLOORS</a>
            <a href="#">FACULTY</a>
            <a href="pages/about.html">ABOUT</a>
        </nav>
    </header>

    <div class="container">
        <div class="search-container">
            <div class="search-button-container">
                <span>Search Filter</span>
                <div class="search-button">
                    <button type="button" class="search-button active" id="room-button"
                        onclick="setSearchType('Room')">By Room</button>
                    <button type="button" class="search-button" id="faculty-button"
                        onclick="setSearchType('Faculty')">By Faculty</button>
                </div>
            </div>

            <form id="search-form" onsubmit="handleSearch(event)">
                <input type="text" class="search-bar" id="search-bar" placeholder="Enter a room...">

                <div class="submit-button-container">
                    <button type="submit" class="submit-button">Search Now</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="logo">
            <img src="src/img/logo.png" alt="Logo" class="logo-img">
        </div>
        <p>
            <span class="contact-title">CONTACTS</span><br>
            <span class="contact-info">Lorem ipsum dolor sit amet, consectetur adipiscing elit<br>
                (049) 536 2302 | +63 49-536-2302<br>
                loremlipsum@up.edu.ph</span>
        </p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
